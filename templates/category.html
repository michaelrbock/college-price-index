<!DOCTYPE html>
<html>
{% include 'header.html' %}
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img alt="Brand" src="http://placehold.it/50x50">
              </a>
                <p class="navbar-brand">
                    <a href="#">
                        College Price Index
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-xs-12 chartGrid">
                <h4>Sample Data</h4>
                <img src="http://placehold.it/1200x500" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-xs-12 chartGrid">
                <h4>Sample Data</h4>
                <div id="maxwidth" >
                  <svg class="chart" id="chart" >
                  </svg>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12 chartGrid">
                <h4>Sample Data</h4>
                <img src="http://placehold.it/500x500" class="img-responsive">
            </div>
            <div class="col-sm-4 col-xs-12 chartGrid">
                <h4>Sample Data</h4>
                <img src="http://placehold.it/500x500" class="img-responsive">
            </div>
        </div>
    </div>


    <script >

        var data = [4, 8, 15, 16, 23, 42];

        var width = $("#maxwidth").width(),
            barHeight = 20;

        var x = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, width]);

        var chart = d3.select(".chart")
            .attr("width", width)
            .attr("height", barHeight * data.length);

        var bar = chart.selectAll("g")
            .data(data)
          .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

        bar.append("rect")
            .attr("width", x)
            .attr("height", barHeight - 1);

        bar.append("text")
            .attr("x", function(d) { return x(d) - 3; })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .text(function(d) { return d; });

        </script>

</body>

</html>
